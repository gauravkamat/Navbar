<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--link rel="stylesheet" href="index.css"-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Sample Navbar</title>
    <style media="screen">
      body
      {
        margin:0;
      }
      .icon-nav
      {
        width:70px;
        height:100vh;
        background:#333 ;
        margin:0;
      }
      .icon-nav a
      {
        display: block;
        padding:20px 15px;
        font-size: 30px;
        color:white;
        text-align: center;
      }
      .hidden-nav
      {
        position: absolute;
        top:0;
        left:70px;
        width:0;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        transition: .5s;
      }
      .hidden-nav a
      {
        display:block;
        padding: 18px 15px;
        font-size: 25px;
        color: black;
        text-align: center;
        text-decoration:none;
        transition: .3s;
      }
      .hidden-nav a:nth-child(2)
      {
        margin-top:20px;
      }
      .hidden-nav .closebtn
      {
        position:absolute;
        right:-8px;
        top:-21px;
        font-size:36px;
        font-weight: bold;
        margin-left:110px;
      }
      span
      {
        position: absolute;
        top:0;
        left:71px;
        padding:5px;
        transition: .5s;
      }
      #open
      {
        font-size: 30px;
        transition: .5s;
      }

    </style>
  </head>
  <body>
    <div class="icon-nav">
      <a href="#"><i class="fas fa-house-user"></i></a>
      <a href="#"><i class="fas fa-camera"></i></a>
      <a href="#"><i class="fas fa-adjust"></i></a>
      <a href="#"><i class="far fa-comment"></i></a>
      <a href="#"><i class="fas fa-map-marker-alt"></i></a>
    </div>
    <div class="hidden-nav" id="hide">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">HOME</a>
      <a href="#">CAMERA</a>
      <a href="#">DARK MODE</a>
      <a href="#">COMMENT</a>
      <a href="#">LOCATION</a>

    </div>
    <span onclick="openNav()" id="open"><i class="fas fa-bars"></i></span>
    <script>
      function openNav()
      {
        document.getElementById("hide").style.width="150px"
        document.getElementById("open").style.marginLeft="150px"
        document.getElementById("open").style.display="none"

      }
      function closeNav()
      {
        document.getElementById("hide").style.width="0";
        document.getElementById("open").style.marginLeft="0";
        document.getElementById("open").style.display="block"

      }

    </script>
  </body>
</html>
