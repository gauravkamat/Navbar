<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--link rel="stylesheet" href="index.css"-->
    
    <style>
    body
{
  margin:0;
}
.icon-nav
{

  width:70px;
  height:100vh;
  background:#333 ;
  margin:0;

}
.icon-nav a
{

  display: block;
  padding:20px 15px;
  font-size: 30px;
  color:white;
  text-align: center;
}
.icon-nav a.active
{
  background:  #4CAF50;;
}
.icon-nav a:hover
{
  background: #777;
}
.icon-nav a:nth-child(2)
{
  margin-top:-18px;
}
.hidden-nav
{
  position: absolute;
  top:0;
  left:70px;
  width:0;
  height: 100vh;
  background: rgba(0, 0, 0, 0.4);
  overflow: hidden;
  transition: .5s;
}
.hidden-nav a
{
  display:block;
  padding: 18px 15px;
  font-size: 25px;
  color: black;
  text-align: center;
  text-decoration:none;
  transition: .3s;
}
.hidden-nav a:hover
{
  background: rgba(0, 0, 0, 0.7);
  color:white;
}
.hidden-nav a:nth-child(2)
{
  margin-top:65px;
}
.hidden-nav .closebtn
{
  position:absolute;
  right:0px;
  top:0px;
  padding: 10px;
  font-size:36px;
  font-weight: bold;
  margin-left:110px;
}

#open
{
  font-size:30px;
}
#main
{
  position: absolute;
  top:0;
  left:90px;
  text-align: center;
  transition: .5s;
}
p
{
  font-size: 24px;
}
    </style>
    <title>Sample Navbar</title>

  </head>
  <body>
    <div class="icon-nav">
      <a onclick="openNav()" id="open"><i class="fas fa-bars"></i></a>
      <a href="#" class="active"><i class="fas fa-house-user"></i></a>
      <a href="#"><i class="fas fa-camera"></i></a>
      <a href="#"><i class="fas fa-adjust"></i></a>
      <a href="#"><i class="far fa-comment"></i></a>
      <a href="#"><i class="fas fa-map-marker-alt"></i></a>
    </div>
    <div class="hidden-nav" id="hide">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">HOME</a>
      <a href="#">CAMERA</a>
      <a href="#">DARK MODE</a>
      <a href="#">COMMENT</a>
      <a href="#">LOCATION</a>

    </div>
    <div id="main">
      <h1>Testing The NavBar</h1>
      <p>This is the content No need to read It.
      Lets check it Out its display On Different Devices.</p>
    </div>
    <script>
      function openNav()
      {
        document.getElementById("hide").style.width="160px"
        document.getElementById("open").style.visibility="hidden";
          document.getElementById("main").style.marginLeft="160px"


      }
      function closeNav()
      {
        document.getElementById("hide").style.width="0";
        document.getElementById("open").style.visibility="visible";
          document.getElementById("main").style.marginLeft="0"

      }

    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
